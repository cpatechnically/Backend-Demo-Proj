{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/colors.css' %}">
    <title>Document</title>
</head>
<body>
<h1>{{pgname}}</h1>
<div class="box">
    <h3>RGB</h3>
</div>
<div class="box-rgba">
    <h3>RGBA (0=Transparent, 1= Opaque)</h3>
</div>
<div class="box-gradient">
    <h3>Gradient</h3>
</div>
<div class="box-border">
    <h3>Border</h3>
    <p>Top/Right/Bottom/Left <br/>border | border-width</p>
</div>
<div class="box-shadow">
    <h3>Shadow</h3>
    <p>Negative values move left/down, positive vals move up/right</p>
</div>
<div class="box-shadow-altcolor">
    <h3>Shadow</h3>
    <p>gray shadow</p>
</div>
<div class="box-shadow-soft">
    <h3>Soft Shadow</h3>
    <p>Best practice to put the shadow right below the element</p>
</div>
</body>
</html>
